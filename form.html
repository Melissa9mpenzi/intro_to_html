<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my form page</title>
</head>
<body>
    <h1>This is my form page</h1>
    <a href="index.html">Go to index page</a><br>
    <a href="home.html">Go to home page</a><br><br>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" ><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" ><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>
        <label for="number">Phone number:</label>
        <input type="number" id="number" name="Phone"><br><br><br>
        <input type="checkbox" id="vehicle1" name="Car">
        <label for="vehicle1">I have a car</label><br>
        <input type="checkbox" id="vehicle2" name="Motorbike">
        <label for="vehicle2">I have a motorbike</label><br>
        <input type="checkbox" id="vehicle3" name="Bicycle">
        <label for="vehicle3">I have a bicycle</label><br>
        <input type="checkbox" id="vehicle4" name="Ship">
        <label for="vehicle4">I have a ship</label><br>
        <input type="checkbox" id="vehicle5" name="None">
        <label for="vehicle5">I have none</label><br><br><br>
        <input type="radio" id="drink1" name="Coffee">
        <label for="drink1">I like coffee</label><br>
        <input type="radio" id="drink2" name="Tea">
        <label for="drink2">I like tea</label><br>
        <input type="radio" id="drink3" name="Milk">
        <label for="drink3">I like milk</label><br><br><br>
        <label for="filename">Upload file:</label>
        <input type="file" id="file" name="upload file"><br><br><br>
        <input type="submit" value="Submit">



    </form>
    
</body>
</html>
